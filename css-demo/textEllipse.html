<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        position: relative;
        line-height: 1.5em;
        /* 高度为需要显示的行数*行高，比如这里我们显示两行，则为3 */
        height: 3em;
        overflow: hidden;
      }
      p:after {
        content: "...";
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 0 5px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <p style="width: 100px; background-color: antiquewhite">
      asdasdasdasdsadufghjasdgfjhvsdjhfvhjsdkfvjhkvsdafjhvjasdhfvhjasdvfjhvsdafhjvjfhdsvfjvashjkdfvjhkasdvfhjvasdhjfvhjsadfvhjsvadfjhv
    </p>
  </body>
</html>
