<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        display: flex;
        background-color: antiquewhite;
        min-height: 1000px;
      }
      .child1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1" style="flex-basis: 200px;"></div>
      <div
        class="child1"
        style="flex-grow: 1; background-color: darkcyan;"
      ></div>
    </div>
    <script>
      localStorage.setItem("1", "1");
      setTimeout(() => {
        console.log(localStorage.getItem("1"));
        setTimeout(() => {
          console.log(localStorage.removeItem("1"));
          setTimeout(() => {
            console.log(localStorage.getItem("1"));
          }, 10);
        }, 2000);
      }, 1000);
    </script>
  </body>
</html>
