<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="parent"
      style="
        height: 200px;
        width: 200px;
        padding: 10px;
        background-color: antiquewhite;
        border: 30px solid darkcyan;
        position: relative;
      "
    >
      <div
        style="
          width: 100px;
          height: 100px;
          background-color: aquamarine;
          position: absolute;
        "
      ></div>
    </div>
    <div
      class="parent"
      style="
        height: 200px;
        width: 200px;
        padding: 50px;
        background-color: antiquewhite;
        border: 30px solid darkblue;
        position: relative;
      "
    ></div>
    <div
      class="parent"
      style="
        height: 200px;
        width: 200px;
        padding: 50px;
        background-color: antiquewhite;
        border: 30px solid darkcyan;
        position: relative;
      "
    ></div>
    <div
      class="child"
      style="
        height: 100px;
        width: 100px;
        background-color: violet;
        border: 2px solid rebeccapurple;
        position: sticky;
        top: 300px;
      "
    ></div>
  </body>
</html>
